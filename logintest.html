<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login&signup</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/3022e68c8b.js"></script>
</head>
<body>
	<!--form login and register-->
	<div id="form">
		<!-- start form login-->
		<div id="form-login">
				<form action="#">
				<div class="container">
				  	<h1>Log In </h1>
				    <input type="email" placeholder="email" name="email" required><br>
				    <input type="password" placeholder="Password" name="password" required><br>
				    <div class="checkbox-psw">
				    <label class="checkbox">
					<input type="checkbox" checked="checked">Remember me
					<span class="checkmark"></span>
					</label>
				    <span class="psw"><a href="#">Forgot password?</a></span><br>
				    </div >
				    <label>
				    <button type="submit">LOG IN</button>
				    </label>
				    <div class="Connect-With">
                    <hr>
                    <p>Or Connect With </p>
                    <hr>
                    </div>
                <div class="social-media">
	            	<span><a href="#"><img src="facebook.png" alt="facebook"></a></span>
	                <span><a href="#"><img src="twitter.png" alt="twitter"></a></span>
	                <span><a href="#"><img src="github.png" alt="github"></a></span>
	                <span><a href="#"><img src="linkedin.png" alt="linkedin"></a></span>
                </div>
			    </div>
		        </form>
				<p class="copyright">&copy; 2019 <p>
			
		</div>
		<!-- end form login-->

		<!-- start form register-->
		<div id="form-register">
			<div class="container-right">
		    <img src="icon.png" alt="user">
		    <h1>Hello, friend!</h1>
		    <p>Enter your personal details and starts journey with us
		    </p>
		    <button class="button button4"><span>REGISTER</span><i class="far fa-arrow-alt-circle-right"></i></button>
		    </div>	
		</div>
		<!-- end form register-->
	</div>
</body>
</html>
